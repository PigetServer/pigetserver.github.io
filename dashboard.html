<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>Piget</h2>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="settings.html">Settings</a>
    <a href="market.html">Market</a>
    <button onclick="logout()" class="logout-btn">Logout</button>
    <div class="username" id="userDisplay">Logged in as: Loading...</div>
  </div>

  <div class="main-content">
    <h1>Welcome, <span id="usernameDisplay">User</span>!</h1>
    
    <div class="stats-container">
      <h2>Your Stats</h2>
      <div class="stat">
        <h3>Tokens</h3>
        <p id="tokensCount">0</p>
      </div>
      <div class="stat">
        <h3>Packs Opened</h3>
        <p id="packsOpenedCount">0</p>
      </div>
    </div>
  </div>
</body>
</html>
