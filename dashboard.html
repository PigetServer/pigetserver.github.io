<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <h1 class="logo">Piget</h1>
        <nav class="nav-links">
          <a href="dashboard.html" class="active">Dashboard</a>
          <a href="openbox.html">Open Box</a>
          <a href="settings.html">Settings</a>
        </nav>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </aside>
    <main class="main-content">
      <h2 id="welcome">Welcome, User!</h2>
      <p>This is your dashboard. Customize, open boxes, and explore.</p>
      <div class="stats">
        <div class="stat-card">Coins: <span id="coins">0</span></div>
        <div class="stat-card">Opened Boxes: <span id="opened">0</span></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
