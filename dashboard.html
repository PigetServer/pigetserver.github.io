<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piget Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadDashboard()">
  <div class="navbar">
    <span class="logo"><strong>Piget</strong></span>
  </div>
  <div class="sidebar">
    <ul>
      <li>Stats</li>
      <li>Leaderboard</li>
      <li>Chat</li>
      <li>Clans</li>
      <li>Market</li>
      <li>Blooks</li>
      <li>Bazaar</li>
      <li>Inventory</li>
      <li>Settings</li>
      <li>News</li>
    </ul>
  </div>
  <div class="dashboard-content">
    <h2 id="username-display">Loading...</h2>
    <div class="stats-boxes">
      <div class="stat">Tokens: <strong>0</strong></div>
      <div class="stat">Blooks Unlocked: <strong>0 / 463</strong></div>
      <div class="stat">Packs Opened: <strong>0</strong></div>
      <div class="stat">Messages Sent: <strong>0</strong></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
