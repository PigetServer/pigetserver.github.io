<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">Piget</div>
      <nav class="sidebar-nav">
        <a href="#" class="sidebar-link active">Home</a>
        <a href="#" class="sidebar-link">Open Box</a>
        <a href="#" class="sidebar-link">Market</a>
        <a href="#" class="sidebar-link">Inventory</a>
        <a href="settings.html" class="sidebar-link">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <header class="dashboard-header">
        <h2>Welcome, Piget Player!</h2>
      </header>

      <section class="dashboard-content">
        <div class="card">
          <h3>Your Stats</h3>
          <p>Boxes Opened: 0</p>
          <p>Coins: 0</p>
        </div>
        <div class="card">
          <h3>What's New</h3>
          <p>New boxes and items arriving soon!</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
