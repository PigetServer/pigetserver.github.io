<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-bg">
  <aside class="sidebar">
    <h1 class="sidebar-title">Piget</h1>
    <ul>
      <li>Stats</li>
      <li>Leaderboard</li>
      <li>Chat</li>
      <li>Clans</li>
      <li>Market</li>
      <li>Books</li>
      <li>Bazaar</li>
      <li>Inventory</li>
      <li>Settings</li>
      <li>News</li>
    </ul>
  </aside>
  <main class="main-dashboard">
    <header class="dashboard-header">
      <div id="username-display">User</div>
    </header>
    <section class="stats-panel">
      <div class="stat">Tokens<br><strong>0</strong></div>
      <div class="stat">Blooks Unlocked<br><strong>0 / 0</strong></div>
      <div class="stat">Packs Opened<br><strong>0</strong></div>
      <div class="stat">Messages Sent<br><strong>0</strong></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
