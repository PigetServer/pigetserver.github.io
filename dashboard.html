<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piget Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <div class="sidebar">
    <h1 class="logo">Piget</h1>
    <ul>
      <li>🏠 Dashboard</li>
      <li>📊 Stats</li>
      <li>🏆 Leaderboard</li>
      <li>💬 Chat</li>
      <li>🛍️ Market</li>
      <li>📚 Blooks</li>
      <li>🎒 Inventory</li>
      <li>⚙️ Settings</li>
    </ul>
  </div>
  <div class="main-content">
    <h2 id="userTitle">Welcome, User</h2>
    <div class="stats-container">
      <div class="stat-card">
        <h3>Tokens</h3>
        <p id="tokenCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Blooks Unlocked</h3>
        <p id="blooksCount">0 / 0</p>
      </div>
      <div class="stat-card">
        <h3>Packs Opened</h3>
        <p id="packsCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Messages Sent</h3>
        <p id="messagesCount">0</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
