<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIz_zrq0zW8xd8-SogsNn1RbgODj0P3c",
      authDomain: "piget-f160e.firebaseapp.com",
      projectId: "1:106356200385:web:6e4f808dbe3381f3de9540",
      messagingSenderId: "106356200385",
      appId: "piget-f160e"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="navbar">
    <h1>Piget</h1>
    <div style="margin-left:auto;">
      <span id="welcomeUser" style="margin-right: 20px;"></span>
      <button onclick="logout()" class="btn">Logout</button>
    </div>
  </div>

  <main style="padding: 2rem;">
    <h2>Welcome to your dashboard</h2>
    <p>More features coming soon...</p>
  </main>

  <script>
    function applyTheme() {
      const theme = localStorage.getItem('theme') || 'default';
      document.body.classList.add(`theme-${theme}`);
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem('loggedInUser');
        localStorage.removeItem('username');
        window.location.href = 'login.html';
      });
    }

    function checkUser() {
      const username = localStorage.getItem('username');
      const uid = localStorage.getItem('loggedInUser');

      if (!username || !uid) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('welcomeUser').textContent = `Hello, ${username}!`;
      }
    }

    applyTheme();
    checkUser();
  </script>
</body>
</html>
