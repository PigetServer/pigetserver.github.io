<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piget - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h1>Piget Login</h1>
    <input type="email" id="loginEmail" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="loginLoading" class="loading" style="display: none;"></div>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIz_zrq0zW8xd8-SogsNn1RbgODj0P3c",
      authDomain: "piget-f160e.firebaseapp.com",
      projectId: "piget-f160e",
      messagingSenderId: "106356200385",
      appId: "1:106356200385:web:6e4f808dbe3381f3de9540"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const loginBtn = document.getElementById('loginBtn');
    const loginLoading = document.getElementById('loginLoading');

    loginBtn.addEventListener('click', () => {
      loginBtn.disabled = true;
      loginLoading.style.display = 'inline-block';

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch(err => {
          alert(err.message);
        })
        .finally(() => {
          loginBtn.disabled = false;
          loginLoading.style.display = 'none';
        });
    });
  </script>
</body>
</html>
