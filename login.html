<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="card" style="width: 300px;">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="text" id="login-username" placeholder="Username" class="btn" style="width: 100%; margin-bottom: 10px;" required />
        <input type="password" id="login-password" placeholder="Password" class="btn" style="width: 100%; margin-bottom: 20px;" required />
        <button type="submit" class="btn" style="width: 100%;">Login</button>
      </form>
    </div>
  </main>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username] === password) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid username or password.');
      }
    }

    (function applyTheme() {
      const theme = localStorage.getItem('theme') || 'default';
      document.body.classList.add(`theme-${theme}`);
    })();
  </script>
</body>
</html>
