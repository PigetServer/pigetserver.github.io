<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Register</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIz_zrq0zW8xd8-SogsNn1RbgODj0P3c",
      authDomain: "piget-f160e.firebaseapp.com",
      projectId: "piget-f160e",
      messagingSenderId: "106356200385",
      appId: "1:106356200385:web:6e4f808dbe3381f3de9540"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <main style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="card" style="width: 300px;">
      <h2>Register</h2>
      <form onsubmit="register(event)">
        <input type="email" id="reg-username" placeholder="Email" class="btn" style="width: 100%; margin-bottom: 10px;" required />
        <input type="password" id="reg-password" placeholder="Password" class="btn" style="width: 100%; margin-bottom: 20px;" required />
        <button type="submit" class="btn" style="width: 100%;">Register</button>
      </form>
    </div>
  </main>

  <script>
    function register(event) {
      event.preventDefault();
      const email = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem('loggedInUser', email);
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    (function applyTheme() {
      const theme = localStorage.getItem('theme') || 'default';
      document.body.classList.add(`theme-${theme}`);
    })();
  </script>
</body>
</html>
