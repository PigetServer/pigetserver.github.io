<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piget - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h1>Piget Register</h1>
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <div id="registerLoading" class="loading" style="display: none;"></div>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIz_zrq0zW8xd8-SogsNn1RbgODj0P3c",
      authDomain: "piget-f160e.firebaseapp.com",
      projectId: "piget-f160e",
      messagingSenderId: "106356200385",
      appId: "1:106356200385:web:6e4f808dbe3381f3de9540"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const registerBtn = document.getElementById('registerBtn');
    const registerLoading = document.getElementById('registerLoading');

    registerBtn.addEventListener('click', () => {
      registerBtn.disabled = true;
      registerLoading.style.display = 'inline-block';

      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch(err => {
          alert(err.message);
        })
        .finally(() => {
          registerBtn.disabled = false;
          registerLoading.style.display = 'none';
        });
    });
  </script>
</body>
</html>
