<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">Piget</div>
    <a href="login.html" class="nav-link">Login</a>
  </div>

  <div class="register-box">
    <h2>Register</h2>
    <form onsubmit="return validateForm()">
      <div class="input-group">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-group">
        <span class="icon">ðŸ”’</span>
        <input type="password" placeholder="Password" required />
      </div>
      <div class="terms">
        <input type="checkbox" id="tos" />
        <label for="tos">
          By clicking register I agree to the <a href="#">Terms of Service</a> and hold no liability to the creators of this website.
        </label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const tos = document.getElementById("tos");
      if (!tos.checked) {
        alert("You must agree to the Terms of Service.");
        return false;
      }
      alert("Registered successfully! (This is just a demo.)");
      return true;
    }
  </script>
</body>
