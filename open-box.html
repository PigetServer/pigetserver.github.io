<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Open Box</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">Piget</div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link">Home</a>
        <a href="open-box.html" class="sidebar-link active">Open Box</a>
        <a href="#" class="sidebar-link">Market</a>
        <a href="#" class="sidebar-link">Inventory</a>
        <a href="settings.html" class="sidebar-link">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <header class="dashboard-header">
        <h2>Open a Box</h2>
      </header>

      <section class="dashboard-content">
        <div class="card box-card">
          <h3>🌞 Summer Box</h3>
          <p>Get rare summer-themed items!</p>
          <button class="btn">Open</button>
        </div>
        <div class="card box-card">
          <h3>🎃 Spooky Box</h3>
          <p>Halloween treats and surprises await.</p>
          <button class="btn">Open</button>
        </div>
        <div class="card box-card">
          <h3>❄️ Winter Box</h3>
          <p>Chill rewards from the frosty season.</p>
          <button class="btn">Open</button>
        </div>
      </section>
    </main>
  </div>
  <script>
  (function applyTheme() {
    const theme = localStorage.getItem('theme') || 'default';
    document.body.classList.add(`theme-${theme}`);
})();
</script>
</body>
</html>
