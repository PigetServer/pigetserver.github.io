<!DOCTYPE html>
<html>
<head>
  <title>Piget - Settings</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Piget</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="openbox.html">Open Box</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Settings</h1>
    <p>Choose your background color:</p>
    <button onclick="setBackground('#1e1e1e')">Dark</button>
    <button onclick="setBackground('#ffffff')">Light</button>
    <button onclick="setBackground('#d0f0c0')">Mint</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIz_zrq0zW8xd8-SogsNn1RbgODj0P3c",
      authDomain: "piget-f160e.firebaseapp.com",
      projectId: "piget-f160e",
      messagingSenderId: "106356200385",
      appId: "1:106356200385:web:6e4f808dbe3381f3de9540"
    };
    firebase.initializeApp(firebaseConfig);

    function setBackground(color) {
      localStorage.setItem("bgColor", color);
      document.body.style.background = color;
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("username");
        window.location.href = "login.html";
      });
    }

    const savedColor = localStorage.getItem("bgColor");
    if (savedColor) {
      document.body.style.background = savedColor;
    }
  </script>
</body>
</html>
