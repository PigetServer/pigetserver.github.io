<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUIz_zrq0zW8xd8-SogsNn1RbgODj0P3c",
      authDomain: "piget-f160e.firebaseapp.com",
      projectId: "piget-f160e",
      messagingSenderId: "106356200385",
      appId: "1:106356200385:web:6e4f808dbe3381f3de9540"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = `Welcome, ${user.displayName || "User"}!`;
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.setBackground = function(color) {
      document.body.style.backgroundColor = color;
      localStorage.setItem("background", color);
    };

    window.onload = () => {
      const savedColor = localStorage.getItem("background");
      if (savedColor) document.body.style.backgroundColor = savedColor;
    };
  </script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <h1 class="logo">Piget</h1>
        <nav class="nav-links">
          <a href="dashboard.html">Dashboard</a>
          <a href="openbox.html">Open Box</a>
          <a href="settings.html" class="active">Settings</a>
        </nav>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </aside>
    <main class="main-content">
      <h2 id="welcome">Welcome, User!</h2>
      <p>Choose your background:</p>
      <div class="settings-buttons">
        <button onclick="setBackground('#1e1e1e')">Dark</button>
        <button onclick="setBackground('#ffffff')">Light</button>
        <button onclick="setBackground('#2a2a2a')">Gray</button>
      </div>
    </main>
  </div>
</body>
</html>
