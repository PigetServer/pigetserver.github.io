<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget - Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">Piget</div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link">Home</a>
        <a href="open-box.html" class="sidebar-link">Open Box</a>
        <a href="#" class="sidebar-link">Market</a>
        <a href="#" class="sidebar-link">Inventory</a>
        <a href="settings.html" class="sidebar-link active">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <header class="dashboard-header">
        <h2>Settings</h2>
      </header>

     <section class="dashboard-content">
  <div class="card">
    <h3>Customize Background</h3>
    <p>Select a background color theme:</p>
    <div class="theme-buttons">
      <button class="btn" onclick="setTheme('default')">Default</button>
      <button class="btn" onclick="setTheme('blue')">Blue</button>
      <button class="btn" onclick="setTheme('purple')">Purple</button>
    </div>
  </div>
</section>

<script>
  function setTheme(theme) {
    localStorage.setItem('theme', theme);
    applyTheme();
  }

  function applyTheme() {
    const theme = localStorage.getItem('theme') || 'default';
    const body = document.body;

    body.classList.remove('theme-default', 'theme-blue', 'theme-purple');
    body.classList.add(`theme-${theme}`);
  }

  applyTheme();
</script>
