<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget | Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1 class="logo">Piget</h1>
      <a href="dashboard.html" class="nav-button">Dashboard</a>
      <a href="settings.html" class="nav-button active">Settings</a>
      <a href="market.html" class="nav-button">Market</a>
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="main">
      <h2>Settings</h2>
      <p><strong>User:</strong> <span id="username">Loading...</span></p>
      <h3>Change Background</h3>
      <div class="color-options">
        <button onclick="setBackgroundColor('#1e1e1e')">Dark</button>
        <button onclick="setBackgroundColor('#ffffff')">Light</button>
        <button onclick="setBackgroundColor('#2c2f33')">Gray</button>
        <input type="color" onchange="setBackgroundColor(this.value)" />
      </div>
    </div>
  </div>

  <script type="module" src="settings.js"></script>
</body>
</html>
