<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="firebase-config.js"></script>
  <script defer src="auth.js"></script>
  <script defer src="settings.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Piget</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="market.html">Market</a>
        <a href="settings.html" class="active">Settings</a>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </nav>
    </aside>
    <main class="main-content">
      <div class="user-display">Welcome, <span id="username"></span>!</div>
      <h1>Settings</h1>
      <div class="setting-option">
        <p>Choose Background Color:</p>
        <button class="color-btn" onclick="changeBackground('#1e1e1e')">Dark</button>
        <button class="color-btn" onclick="changeBackground('#ffffff')">Light</button>
        <button class="color-btn" onclick="changeBackground('#2a2a72')">Blue</button>
      </div>
    </main>
  </div>

</html>
