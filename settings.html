<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piget | Settings</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="sidebar">
    <h1 class="logo">Piget</h1>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
    <a class="nav-link active">Settings</a>
    <a href="market.html" class="nav-link">Market</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <h1 id="welcome">Welcome, User!</h1>
    <div class="settings-section">
      <h2>Background Color</h2>
      <div class="color-options">
        <button class="color-btn" style="background-color: #1e1e1e;" onclick="setBackgroundColor('#1e1e1e')">Dark</button>
        <button class="color-btn" style="background-color: #2b2b2b;" onclick="setBackgroundColor('#2b2b2b')">Darker</button>
        <button class="color-btn" style="background-color: #333;" onclick="setBackgroundColor('#333')">Gray</button>
        <button class="color-btn" style="background-color: #000;" onclick="setBackgroundColor('#000')">Black</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="settings.js"></script>
</body>
</html>
